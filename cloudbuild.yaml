steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/flagflow:$SHORT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/flagflow:$SHORT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - flagflow
      - --image
      - gcr.io/$PROJECT_ID/flagflow:$SHORT_SHA
      - --region
      - us-central1
      - --platform
      - managed
      - --allow-unauthenticated
      # Add additional deploy flags via substitutions if needed
images:
  - 'gcr.io/$PROJECT_ID/flagflow:$SHORT_SHA'
substitutions:
  _REGION: 'us-central1'
options:
  logging: CLOUD_LOGGING_ONLY

